<!DOCTYPE html>
<html>
<head>
  <title>Automation Test Page</title>
</head>
<body>
  <h2>Automation Test Form</h2>
  <input type="radio" id="option1" name="check" value="1"> Option 1<br>
  <input type="radio" id="option2" name="check" value="2"> Option 2<br><br>
  <button onclick="check()">Kiểm tra</button>
  <p id="result"></p>

  <script>
    function check() {
      let radio1 = document.getElementById("option1");
      let radio2 = document.getElementById("option2");
      let result = document.getElementById("result");
      if (radio1.checked) {
        result.textContent = "Bạn đã chọn Option 1";
      } else if (radio2.checked) {
        result.textContent = "Bạn đã chọn Option 2";
      } else {
        result.textContent = "Vui lòng chọn 1 option!";
      }
    }
  </script>
</body>
</html>
