<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra Radio Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chọn một tùy chọn</h2>
    <label>
      <input type="radio" name="option" value="1"> Radio Button 1
    </label><br>
    <label>
      <input type="radio" name="option" value="2"> Radio Button 2
    </label><br>
    <button onclick="kiemTra()">Kiểm tra</button>
    <div id="result"></div>
  </div>

  <script>
    function kiemTra() {
      const selected = document.querySelector('input[name="option"]:checked');
      const resultDiv = document.getElementById("result");

      if (!selected) {
        resultDiv.innerText = "Vui lòng chọn 1 tùy chọn!";
        resultDiv.style.color = "red";
      } else if (selected.value === "1") {
        resultDiv.innerText = "Bạn đã chọn Radio Button 1!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerText = "Bạn đã chọn Radio Button 2!";
        resultDiv.style.color = "green";
      }
    }
  </script>
</body>
</html>
